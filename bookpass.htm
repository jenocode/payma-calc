  <body>
    <div class="container">

      <h5 class="mt-3">
        <img src="./images/yuco_icon_32x32.png" height="32" width="32">
        本を見つけるyucoさん
      </h5>
      <div class="">ブックパスの検索がゴミなので目当ての金額の本を探すやつ</div>
      <div class="mb-2">読みたい本と買い合わせで1000円になる本を探したり、1000円の本が無くても500円の本2冊とか使い方で探してる値段の本が見つかるかもしれない。</div>
      
      <div class="card mb-3">
        <div class="row m-2">
          <div class="col-sm mb-3">
            <label for="clow" class="form-label">最低価格</label>
            <div class="input-group">
              <input type="number" class="form-control create-url" id="clow" placeholder="0" value="1000">
              <span class="input-group-text">円</span>
            </div>
          </div>
          <div class="col-sm mb-3">
            <label for="hlow" class="form-label">最高価格</label>
            <div class="input-group">
              <input type="number" class="form-control create-url" id="hlow">
              <span class="input-group-text">円</span>
            </div>
          </div>
          <div class="col-sm mb-3">
            <label for="sort1" class="form-label">並び順</label>
            <select class="form-select create-url" id="sort1">
              <option selected value="price,A">価格の安い順</option>
              <option value="">人気順</option>
              <option value="start,D">新着順</option>
              <option value="pdeal,D">取引の多い順</option>
              <option value="rvavg,D">評価の高い順</option>
              <option value="rvnum,D">レビュー件数の多い順</option>
              <option value="price,D">価格の高い順</option>
            </select>
          </div>
        </div><!-- ./row -->
        <div class="row m-2">
          <label for="url" class="form-label">検索結果URL</label>
          <div class="input-group">
            <input readonly type="text" class="form-control" id="url" value="">
            <button class="btn btn-outline-primary" id="openUrl">URLにGO&nbsp;<i class="bi bi-link"></i></button>
          </div>
        </div><!-- ./row -->
        <div class="row">
          
        </div>
      </div><!-- ./card -->

      <h5 class="">じぇのさんが作ったやつ</h5>
      <div class="row">
        <div class="col"><a href="index.htm">ペイマ利益計算</a></div>
        <div class="col"><a href="bookpass.htm">本を見つけるyucoさん</a></div>
      </div>
